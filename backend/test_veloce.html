<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <title>Test Upload Gatto</title>
    <style>
        body { font-family: Arial; max-width: 600px; margin: 50px auto; }
        input, textarea, button { display: block; margin: 10px 0; width: 100%; padding: 8px; }
        #result { background: #f0f0f0; padding: 10px; margin-top: 20px; }
    </style>
</head>
<body>
    <h1>üê± Test Caricamento Gatto</h1>
    
    <form id="testForm">
        <label>Token JWT:</label>
        <input type="text" id="token" placeholder="Incolla qui il token dal login" required>
        
        <label>Nome Gatto:</label>
        <input type="text" id="name" value="Test Micio" required>
        
        <label>Descrizione:</label>
        <textarea id="description" required>Un gatto molto carino trovato in strada</textarea>
        
        <label>Latitudine:</label>
        <input type="number" step="any" id="lat" value="40.8518" required>
        
        <label>Longitudine:</label>
        <input type="number" step="any" id="lng" value="14.2681" required>
        
        <label>Immagine:</label>
        <input type="file" id="image" accept="image/*" required>
        
        <button type="submit">üöÄ Carica Gatto</button>
    </form>
    
    <div id="result"></div>

    <script>
        document.getElementById('testForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const formData = new FormData();
            formData.append('name', document.getElementById('name').value);
            formData.append('description', document.getElementById('description').value);
            formData.append('lat', document.getElementById('lat').value);
            formData.append('lng', document.getElementById('lng').value);
            formData.append('image', document.getElementById('image').files[0]);
            
            const token = document.getElementById('token').value;
            
            try {
                const response = await fetch('http://localhost:3000/cats', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${token}`
                    },
                    body: formData
                });
                
                const data = await response.json();
                
                document.getElementById('result').innerHTML = `
                    <h3>${response.ok ? '‚úÖ Successo!' : '‚ùå Errore'}</h3>
                    <pre>${JSON.stringify(data, null, 2)}</pre>
                `;
            } catch (error) {
                document.getElementById('result').innerHTML = `
                    <h3>‚ùå Errore</h3>
                    <pre>${error.message}</pre>
                `;
            }
        });
    </script>
</body>
</html>
