<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Aggiungi Gatto - StreetCats</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">

  <style>
    * { box-sizing: border-box; }
    body { 
      font-family: Arial, sans-serif; 
      background: #f2f2f2; 
      padding: 16px; 
      margin: 0; 
    }

    .container { 
      max-width: 640px; 
      margin: 0 auto; 
      background: #fff; 
      border: 1px solid #ccc; 
      padding: 16px; 
    }
    
    h1 { font-size: 22px; margin: 0 0 10px; }
    .subtitle { color: #666; font-size: 14px; margin-bottom: 15px; }

    .back-link { 
      display: inline-block; 
      margin-bottom: 12px; 
      color: #1a73e8; 
      text-decoration: none; 
    }
    .back-link:hover { text-decoration: underline; }

    label { 
      display: block; 
      margin: 12px 0 5px; 
      font-weight: bold; 
      font-size: 14px; 
    }
    
    input[type="text"], 
    textarea, 
    input[type="file"] {
      width: 100%; 
      border: 1px solid #bbb; 
      padding: 8px; 
      font-size: 14px;
    }
    
    textarea { min-height: 90px; resize: vertical; }

    #map { 
      width: 100%; 
      height: 320px; 
      border: 1px solid #bbb; 
      background: #f7f7f7; 
      margin-top: 6px; 
    }

    #imagePreview img { 
      max-width: 100%; 
      margin-top: 8px; 
      border: 1px solid #bbb; 
    }

    .buttons { 
      display: flex; 
      gap: 8px; 
      margin-top: 16px; 
    }
    
    button { 
      border: 1px solid #000; 
      padding: 8px 12px; 
      background: #ddd; 
      cursor: pointer; 
    }
    
    .btn-cancel { background: #e9e9e9; }
    
    .btn-submit { 
      background: #1a73e8; 
      color: #fff; 
      border-color: #1a73e8; 
    }
    
    .btn-submit:disabled { 
      background: #9bbcf4; 
      cursor: not-allowed; 
    }

    #formMsg { 
      display: none; 
      margin-top: 12px; 
      padding: 10px; 
      border: 1px solid transparent; 
      font-size: 14px; 
    }
    
    #formMsg.success { 
      display: block; 
      background: #e6f4ea; 
      color: #0b5; 
      border-color: #b7e1c1; 
    }
    
    #formMsg.error { 
      display: block; 
      background: #fde7e9; 
      color: #b00020; 
      border-color: #f5c2c7; 
    }

    .error-field { border-color: #e53935 !important; }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="back-link">‚Üê Torna alla mappa</a>

    <h1>Aggiungi Gatto</h1>
    <p class="subtitle">Segnala un gatto avvistato</p>

    <form id="addCatForm" enctype="multipart/form-data">
      
      <label for="name">Nome *</label>
      <input type="text" id="name" name="name" placeholder="es. Micio, Felix..." required>

      <label for="description">Descrizione *</label>
      <textarea id="description" name="description" placeholder="Descrivi il gatto..." required></textarea>

      <label>Posizione *</label>
      <div id="map"></div>

      <input type="hidden" id="lat" name="lat">
      <input type="hidden" id="lng" name="lng">

      <label for="image">Foto *</label>
      <input type="file" id="image" name="image" accept="image/*" required>
      <div id="imagePreview"></div>

      <div id="formMsg"></div>

      <div class="buttons">
        <button type="button" class="btn-cancel" id="cancelBtn">Annulla</button>
        <button type="submit" class="btn-submit" id="submitBtn">Pubblica</button>
      </div>
    </form>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>window.CONFIG = { API_URL: 'http://localhost:3005' };</script>
  <script src="js/add-cat.js"></script>
</body>
</html>
