<!doctype html>
<html lang="it">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Aggiungi Gatto</title>

  <!-- CSS incluso qui -->
  <style>
    :root{
      --bg:#fafafa;--card:#fff;--ink:#222;--muted:#666;
      --accent:#3b82f6;--accent-ink:#fff;--border:#e6e6e6;
      --radius:12px;--gap:12px;--shadow:0 1px 2px rgba(0,0,0,.04),0 8px 24px rgba(0,0,0,.06);
      --focus:0 0 0 3px rgba(59,130,246,.25)
    }
    @media (prefers-color-scheme:dark){
      :root{--bg:#0f1115;--card:#151821;--ink:#e9e9e9;--muted:#a6a6a6;--accent:#4f8cff;--accent-ink:#0b1220;--border:#262a35;--shadow:none;--focus:0 0 0 3px rgba(79,140,255,.35)}
    }
    *{box-sizing:border-box}
    html,body{height:100%}
    body{margin:0;font:15px/1.5 system-ui,-apple-system,Segoe UI,Roboto,Ubuntu,Cantarell,"Helvetica Neue",Arial,"Noto Sans";background:var(--bg);color:var(--ink)}
    .wrap{max-width:720px;margin:32px auto;padding:0 16px}
    header{margin-bottom:16px}
    header h1{margin:0 0 6px;font-size:22px;font-weight:700;letter-spacing:.2px}
    header p{margin:0;color:var(--muted);font-size:14px}
    .card{background:var(--card);border:1px solid var(--border);border-radius:var(--radius);box-shadow:var(--shadow);padding:18px}
    form{display:grid;gap:var(--gap)}
    .row{display:grid;gap:8px}
    label{font-size:14px;color:var(--muted)}
    input[type="text"],input[type="number"],input[type="file"],textarea{
      width:100%;border:1px solid var(--border);background:transparent;color:inherit;border-radius:8px;padding:10px 12px;outline:none;transition:border-color .15s ease
    }
    textarea{min-height:110px;resize:vertical}
    input:focus,textarea:focus{border-color:var(--accent);box-shadow:var(--focus)}
    .inline{display:grid;grid-template-columns:1fr 1fr;gap:var(--gap)}
    @media (max-width:640px){.inline{grid-template-columns:1fr}}
    .actions{display:flex;gap:10px;justify-content:flex-end;margin-top:8px}
    .btn{appearance:none;border:1px solid var(--border);background:var(--card);color:var(--ink);border-radius:999px;padding:10px 14px;cursor:pointer}
    .btn.primary{background:var(--accent);border-color:var(--accent);color:var(--accent-ink)}
    .btn:focus{outline:none;box-shadow:var(--focus)}
    .hint{font-size:12px;color:var(--muted)}
    .error{border-color:#ef4444!important}
    .msg{margin-top:6px;font-size:14px}
    .msg.ok{color:#16a34a}.msg.ko{color:#ef4444}
  </style>
</head>
<body>
  <main class="wrap">
    <header>
      <h1>Aggiungi gatto</h1>
      <p>Compila i campi richiesti.</p>
    </header>

    <section class="card">
      <form id="addCatForm" enctype="multipart/form-data" novalidate>
        <div class="row">
          <label for="name">Nome*</label>
          <input id="name" name="name" type="text" required minlength="2" autocomplete="off" />
        </div>

        <div class="row">
          <label for="description">Descrizione*</label>
          <textarea id="description" name="description" required minlength="10"></textarea>
        </div>

        <div class="inline">
          <div class="row">
            <label for="lat">Latitudine*</label>
            <input id="lat" name="lat" type="number" step="any" min="-90" max="90" required />
          </div>
          <div class="row">
            <label for="lng">Longitudine*</label>
            <input id="lng" name="lng" type="number" step="any" min="-180" max="180" required />
          </div>
        </div>

        <div class="row">
          <label for="image">Foto*</label>
          <input id="image" name="image" type="file" accept="image/*" required />
        </div>

        <div class="actions">
          <button type="button" class="btn" id="resetBtn">Annulla</button>
          <button type="submit" class="btn primary">Salva</button>
        </div>

        <div id="formMsg" class="msg" aria-live="polite"></div>
      </form>
    </section>
  </main>

  <script src="add-cat.js"></script>
</body>
</html>
