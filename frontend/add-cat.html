<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>üê± Aggiungi Gatto - StreetCats</title>

  <!-- LEAFLET CSS - OBBLIGATORIO -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
        integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" 
        crossorigin="" />

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; }
    
    body {
      font-family: system-ui, -apple-system, sans-serif;
      background: #f5f5f5;
      padding: 20px;
    }

    .container {
      max-width: 600px;
      margin: 0 auto;
      background: white;
      padding: 30px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    h1 {
      margin-bottom: 10px;
      color: #333;
    }

    .subtitle {
      color: #666;
      margin-bottom: 25px;
    }

    .back-link {
      display: inline-block;
      margin-bottom: 20px;
      color: #3b82f6;
      text-decoration: none;
    }

    .back-link:hover {
      text-decoration: underline;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 6px;
      font-weight: 500;
      color: #333;
    }

    input[type="text"],
    textarea,
    input[type="file"] {
      width: 100%;
      padding: 10px 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 14px;
      font-family: inherit;
    }

    input:focus,
    textarea:focus {
      outline: none;
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.1);
    }

    textarea {
      resize: vertical;
      min-height: 100px;
    }

    .hint {
      font-size: 12px;
      color: #666;
      margin-top: 4px;
    }

    /* STILE MAPPA - IMPORTANTISSIMO */
    #map {
      width: 100%;
      height: 350px;
      border: 2px solid #ddd;
      border-radius: 8px;
      margin-top: 8px;
      background: #f0f0f0;
      position: relative;
    }

    /* Messaggio se la mappa non carica */
    #map-loading {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      text-align: center;
      color: #666;
      z-index: 1000;
    }

    .preview {
      margin-top: 10px;
    }

    .preview img {
      max-width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ddd;
    }

    .buttons {
      display: flex;
      gap: 10px;
      justify-content: flex-end;
      margin-top: 25px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 6px;
      font-size: 14px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }

    .btn-cancel {
      background: #e5e7eb;
      color: #333;
    }

    .btn-cancel:hover {
      background: #d1d5db;
    }

    .btn-submit {
      background: #3b82f6;
      color: white;
    }

    .btn-submit:hover {
      background: #2563eb;
    }

    .btn-submit:disabled {
      background: #93c5fd;
      cursor: not-allowed;
    }

    .message {
      padding: 12px;
      border-radius: 6px;
      margin-top: 15px;
      display: none;
    }

    .message.success {
      background: #d1fae5;
      color: #065f46;
      border: 1px solid #6ee7b7;
    }

    .message.error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca;
    }

    .error-field {
      border-color: #ef4444 !important;
    }

    /* Assicura che Leaflet sia visibile */
    .leaflet-container {
      z-index: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <a href="index.html" class="back-link">‚Üê Torna alla mappa</a>
    
    <h1>üê± Aggiungi Gatto</h1>
    <p class="subtitle">Segnala un gatto avvistato nella tua zona</p>

    <form id="addCatForm" enctype="multipart/form-data">
      
      <!-- NOME -->
      <div class="form-group">
        <label for="name">Nome del gatto *</label>
        <input 
          type="text" 
          id="name" 
          name="name" 
          placeholder="es. Micio, Felix, Gatto rosso..."
          required
          minlength="2"
        />
        <div class="hint">Minimo 2 caratteri</div>
      </div>

      <!-- DESCRIZIONE -->
      <div class="form-group">
        <label for="description">Descrizione *</label>
        <textarea 
          id="description" 
          name="description"
          placeholder="Descrivi il gatto: colore, comportamento, dove lo hai visto..."
          required
          minlength="10"
        ></textarea>
        <div class="hint">Minimo 10 caratteri. Puoi usare **grassetto** e *corsivo*</div>
      </div>

      <!-- MAPPA -->
      <div class="form-group">
        <label>Posizione sulla mappa *</label>
        <div id="map">
          <div id="map-loading">
            <div>‚è≥ Caricamento mappa...</div>
          </div>
        </div>
        <div class="hint">Clicca sulla mappa per selezionare la posizione dell'avvistamento</div>
      </div>

      <!-- COORDINATE NASCOSTE -->
      <input type="hidden" id="lat" name="lat" />
      <input type="hidden" id="lng" name="lng" />

      <!-- FOTO -->
      <div class="form-group">
        <label for="image">Foto del gatto *</label>
        <input 
          type="file" 
          id="image" 
          name="image" 
          accept="image/*"
          required
        />
        <div class="hint">Formati: JPG, PNG, WEBP. Max 5MB</div>
        <div id="imagePreview" class="preview"></div>
      </div>

      <!-- MESSAGGIO -->
      <div id="formMsg" class="message"></div>

      <!-- PULSANTI -->
      <div class="buttons">
        <button type="button" class="btn-cancel" id="cancelBtn">
          Annulla
        </button>
        <button type="submit" class="btn-submit" id="submitBtn">
          Pubblica Gatto
        </button>
      </div>

    </form>
  </div>

  <!-- LEAFLET JS - OBBLIGATORIO -->
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
          integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" 
          crossorigin=""></script>

  <!-- CONFIGURAZIONE API -->
  <script>
    window.CONFIG = { API_URL: 'http://localhost:3005' };
  </script>

  <!-- SCRIPT PRINCIPALE -->
  <script>
    console.log('üöÄ Script caricato');

    // ========== VARIABILI GLOBALI ==========
    let map;
    let marker;
    let selectedLat = null;
    let selectedLng = null;

    const form = document.getElementById('addCatForm');
    const msg = document.getElementById('formMsg');
    const submitBtn = document.getElementById('submitBtn');
    const cancelBtn = document.getElementById('cancelBtn');
    const imageInput = document.getElementById('image');
    const imagePreview = document.getElementById('imagePreview');
    const latInput = document.getElementById('lat');
    const lngInput = document.getElementById('lng');

    // ========== FUNZIONI UTILIT√Ä ==========
    function showMessage(text, type = 'success') {
      msg.textContent = text;
      msg.className = 'message ' + type;
      msg.style.display = 'block';
    }

    function hideMessage() {
      msg.style.display = 'none';
    }

    function setLoading(loading) {
      submitBtn.disabled = loading;
      submitBtn.textContent = loading ? '‚è≥ Caricamento...' : 'Pubblica Gatto';
    }

    // ========== INIZIALIZZA MAPPA ==========
    function initMap() {
      console.log('üó∫Ô∏è Inizializzo mappa Leaflet...');
      
      const mapEl = document.getElementById('map');
      const loadingEl = document.getElementById('map-loading');

      try {
        // Verifica che Leaflet sia caricato
        if (typeof L === 'undefined') {
          throw new Error('Leaflet non caricato');
        }

        // Crea mappa centrata su Napoli
        map = L.map('map').setView([40.8518, 14.2681], 13);

        // Aggiungi tiles OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
          maxZoom: 19,
          attribution: '¬© OpenStreetMap'
        }).addTo(map);

        // Nascondi messaggio di caricamento
        if (loadingEl) {
          loadingEl.style.display = 'none';
        }

        // Gestisci click sulla mappa
        map.on('click', function(e) {
          selectedLat = e.latlng.lat;
          selectedLng = e.latlng.lng;

          console.log('üìç Posizione selezionata:', selectedLat.toFixed(4), selectedLng.toFixed(4));

          // Aggiorna input nascosti
          latInput.value = selectedLat;
          lngInput.value = selectedLng;

          // Rimuovi marker precedente
          if (marker) {
            map.removeLayer(marker);
          }

          // Aggiungi nuovo marker
          marker = L.marker([selectedLat, selectedLng]).addTo(map);
          marker.bindPopup('üê± Gatto avvistato qui').openPopup();

          // Rimuovi bordo rosso errore
          mapEl.style.borderColor = '#ddd';
        });

        console.log('‚úÖ Mappa inizializzata con successo');

      } catch (error) {
        console.error('‚ùå Errore inizializzazione mappa:', error);
        mapEl.innerHTML = `
          <div style="padding: 20px; text-align: center; color: #ef4444;">
            <p><strong>Errore caricamento mappa</strong></p>
            <p style="font-size: 12px; margin-top: 8px;">
              ${error.message}
            </p>
          </div>
        `;
      }
    }

    // ========== PREVIEW IMMAGINE ==========
    imageInput.addEventListener('change', function() {
      imagePreview.innerHTML = '';

      if (this.files && this.files[0]) {
        const file = this.files[0];

        // Controlla dimensione (max 5MB)
        if (file.size > 5 * 1024 * 1024) {
          showMessage('‚ùå Immagine troppo grande (max 5MB)', 'error');
          this.value = '';
          return;
        }

        // Mostra preview
        const reader = new FileReader();
        reader.onload = function(e) {
          const img = document.createElement('img');
          img.src = e.target.result;
          imagePreview.appendChild(img);
        };
        reader.readAsDataURL(file);
      }
    });

    // ========== ANNULLA ==========
    cancelBtn.addEventListener('click', function() {
      if (confirm('Vuoi annullare? Tutti i dati inseriti andranno persi.')) {
        window.location.href = 'index.html';
      }
    });

    // ========== SUBMIT FORM ==========
    form.addEventListener('submit', async function(e) {
      e.preventDefault();
      hideMessage();

      console.log('\n========== INVIO FORM ==========');

      // Raccogli dati
      const name = form.name.value.trim();
      const description = form.description.value.trim();
      const file = imageInput.files[0];

      console.log('Nome:', name);
      console.log('Descrizione:', description.substring(0, 30) + '...');
      console.log('Lat:', selectedLat);
      console.log('Lng:', selectedLng);
      console.log('File:', file ? file.name : 'NESSUNO');

      // ===== VALIDAZIONI =====
      let hasError = false;

      // Nome
      if (name.length < 2) {
        form.name.classList.add('error-field');
        showMessage('‚ùå Il nome deve avere almeno 2 caratteri', 'error');
        form.name.focus();
        return;
      }
      form.name.classList.remove('error-field');

      // Descrizione
      if (description.length < 10) {
        form.description.classList.add('error-field');
        showMessage('‚ùå La descrizione deve avere almeno 10 caratteri', 'error');
        form.description.focus();
        return;
      }
      form.description.classList.remove('error-field');

      // Posizione
      if (!selectedLat || !selectedLng) {
        document.getElementById('map').style.borderColor = '#ef4444';
        showMessage('‚ùå Clicca sulla mappa per selezionare la posizione', 'error');
        document.getElementById('map').scrollIntoView({ behavior: 'smooth' });
        return;
      }

      // Immagine
      if (!file) {
        imageInput.classList.add('error-field');
        showMessage('‚ùå Carica una foto del gatto', 'error');
        imageInput.focus();
        return;
      }
      imageInput.classList.remove('error-field');

      console.log('‚úÖ Validazioni OK');

      // ===== CONTROLLA TOKEN =====
      const token = localStorage.getItem('token');
      if (!token) {
        showMessage('‚ö†Ô∏è Devi fare il login per pubblicare un gatto', 'error');
        setTimeout(() => {
          window.location.href = 'login.html';
        }, 2000);
        return;
      }

      // ===== PREPARA FORMDATA =====
      const formData = new FormData();
      formData.append('name', name);
      formData.append('description', description);
      formData.append('lat', selectedLat);
      formData.append('lng', selectedLng);
      formData.append('image', file);

      // ===== INVIO RICHIESTA =====
      setLoading(true);

      try {
        const url = `${window.CONFIG.API_URL}/cats`;
        console.log('üì§ POST', url);

        const response = await fetch(url, {
          method: 'POST',
          headers: {
            'Authorization': `Bearer ${token}`
          },
          body: formData
        });

        const data = await response.json();
        console.log('üì• Risposta:', response.status, data);

        if (!response.ok) {
          throw new Error(data.error || 'Errore durante il salvataggio');
        }

        // ===== SUCCESSO =====
        console.log('‚úÖ Gatto salvato!');
        showMessage('‚úÖ Gatto pubblicato con successo! Reindirizzamento...', 'success');

        setTimeout(() => {
          window.location.href = 'index.html';
        }, 2000);

      } catch (error) {
        console.error('‚ùå Errore:', error);
        showMessage('‚ùå ' + error.message, 'error');
      } finally {
        setLoading(false);
      }
    });

    // ========== INIZIALIZZAZIONE ==========
    window.addEventListener('DOMContentLoaded', function() {
      console.log('üì± Pagina caricata');

      // Controlla login
      const token = localStorage.getItem('token');
      if (!token) {
        alert('Devi effettuare il login per aggiungere un gatto!');
        window.location.href = 'login.html';
        return;
      }

      const user = JSON.parse(localStorage.getItem('user') || '{}');
      console.log('‚úÖ Utente loggato:', user.name);

      // Inizializza mappa dopo che la pagina √® caricata
      setTimeout(initMap, 100);
    });
  </script>

</body>
</html>
