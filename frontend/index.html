<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Stret Casts</title>



<!-- Leaflet -->
<link
  rel="stylesheet"
  href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
  crossorigin=""
/>
<script
  src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
  integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
  crossorigin=""
></script>

<style>
  :root{
    --ink:#1f2937;         /* testo principale */
    --muted:#6b7280;       /* testo secondario */
    --surface:#f8fafc;     /* sfondo blocchi */
    --line:#e5e7eb;        /* bordi leggeri */
    --accent:#3b82f6;      /* blu acceso semplice */
  }
  * { box-sizing: border-box; }
  body { color: var(--ink); font-family: system-ui, Arial, sans-serif; }

  .topbar{
    display:flex; align-items:center; justify-content:center;
    background: var(--surface);
    border:1px solid var(--line);
    border-radius:10px;
    padding:14px 16px; position:relative;
  }
  .topbar h1{
    margin:0; font-weight:700; letter-spacing:.5px; color: var(--ink);
  }
  .topbar .login{
    position:absolute; right:12px; top:50%; transform: translateY(-50%);
    padding:8px 14px; border:1px solid var(--line); border-radius:8px;
    background:#fff; color: var(--ink); text-decoration:none;
  }
  .topbar .login:hover{ border-color: var(--accent); color: var(--accent); }

  .map-box{
    margin-top:14px; background:#fff;
    border:1px solid var(--line); border-radius:12px; padding:10px;
  }
  #map{
    height: 420px;
    border-radius:10px; border:1px solid var(--line);
  }

  .actions{ display:flex; justify-content:center; margin:22px 0 8px; }
  .btn{
    background: var(--accent); color:#fff; border:none;
    padding:10px 22px; border-radius:10px; cursor:pointer;
    box-shadow: 0 1px 0 rgba(0,0,0,.08);
  }
  .btn:hover{ filter: brightness(1.05); }
  .btn:active{ transform: translateY(1px); }
</style>

<header class="topbar">
  <h1>Stret Casts</h1>
  <a class="login" href="login.html">Login</a>
</header>

<section class="map-box" aria-label="Mappa">
  <div id="map" role="region" aria-label="Mappa centrata su Napoli"></div>
</section>

<div class="actions">
  <button class="btn">Pubblica</button>
</div>

<script>
  // mappa centrata su Napoli + marker
  document.addEventListener('DOMContentLoaded', () => {
    try{
      const map = L.map('map', { scrollWheelZoom:true })
        .setView([40.8518, 14.2681], 12);

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        maxZoom: 19, attribution: 'Â© OpenStreetMap contributors'
      }).addTo(map);

      L.marker([40.8518, 14.2681]).addTo(map).bindPopup('Napoli');
    }catch(e){
      document.getElementById('map').innerHTML =
        '<p style="padding:12px;color:#b00020;">Impossibile caricare la mappa.</p>';
    }
  });
</script>
