<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione - StreetCats</title>

  <style>
    :root{ --ink:#1f2937; --muted:#6b7280; --surface:#f8fafc; --line:#e5e7eb; --accent:#3b82f6; }
    *{ box-sizing:border-box; }
    body{ color:var(--ink); font-family:system-ui, Arial, sans-serif; margin:20px; background:#f9fafb; }

    .topbar{ display:flex; align-items:center; justify-content:center;
      background:var(--surface); border:1px solid var(--line); border-radius:10px;
      padding:14px 16px; position:relative; margin-bottom:14px; }
    .topbar h1{ margin:0; font-weight:700; letter-spacing:.5px; }
    .topbar .home{ position:absolute; right:12px; top:50%; transform:translateY(-50%);
      padding:8px 14px; border:1px solid var(--line); border-radius:8px;
      background:#fff; color:var(--ink); text-decoration:none; }
    .topbar .home:hover{ border-color:var(--accent); color:var(--accent); }

    .auth{ max-width:420px; margin:0 auto; background:#fff;
      border:1px solid var(--line); border-radius:12px; padding:18px; }
    .fields{ border:1px solid var(--line); border-radius:10px; padding:16px; margin-top:8px; background:#fff; }
    label{ display:block; margin:10px 0 6px; color:var(--muted); }
    input[type="text"], input[type="email"], input[type="password"]{
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:8px; background:#fff; color:var(--ink);
    }

    .btn{ display:block; width:100%; margin:16px 0 6px; background:var(--accent); color:#fff; border:none;
      padding:10px 22px; border-radius:10px; cursor:pointer; box-shadow:0 1px 0 rgba(0,0,0,.08); }
    .btn:hover{ filter:brightness(1.05); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .hint{ text-align:center; margin-top:8px; color:var(--muted); }
    .message{ display:none; margin-top:10px; padding:10px; border-radius:8px; }
    .message-success{ background:#ecfdf5; color:#065f46; border:1px solid #a7f3d0; }
    .message-error{ background:#fef2f2; color:#991b1b; border:1px solid #fecaca; }
  </style>

  <script>
    window.CONFIG = window.CONFIG || { API_URL: 'http://localhost:3005' };
  </script>
  <script src="js/registrazione.js" defer></script>
</head>
<body>

  <header class="topbar">
    <h1>Registrazione</h1>
    <a class="home" href="index.html">Home</a>
  </header>

  <section class="auth">
    <div id="message" class="message"></div>

    <div id="registerForm">
      <div class="fields">
        <form id="formRegister" novalidate>
          <label for="registerName">Nome</label>
          <input id="registerName" type="text" autocomplete="name" placeholder="Il tuo nome" required />

          <label for="registerEmail" style="margin-top:12px;">Email</label>
          <input id="registerEmail" type="email" autocomplete="email" placeholder="tua@email.com" required />

          <label for="registerPassword" style="margin-top:12px;">Password</label>
          <input id="registerPassword" type="password" autocomplete="new-password" placeholder="Almeno 6 caratteri" required />

          <button id="btnRegister" class="btn" type="submit">Registrazione</button>
        </form>
      </div>

      <p class="hint">
        Hai gi√† un account? <a href="login.html">Login</a>
      </p>
    </div>
  </section>

</body>
</html>
