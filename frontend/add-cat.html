<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Registrazione Gatto - StreetCats</title>

  <!-- Leaflet -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""
  ></script>

  <style>
    :root{ --ink:#1f2937; --muted:#6b7280; --surface:#f8fafc; --line:#e5e7eb; --accent:#3b82f6; }
    *{ box-sizing:border-box; }
    body{ margin:20px; font-family:system-ui, Arial, sans-serif; color:var(--ink); background:#f9fafb; }

    .topbar{
      display:flex; align-items:center; justify-content:center;
      background:var(--surface); border:1px solid var(--line); border-radius:10px;
      padding:14px 16px; position:relative; margin-bottom:14px;
    }
    .topbar h1{ margin:0; font-weight:700; letter-spacing:.5px; }
    .topbar .home{
      position:absolute; right:12px; top:50%; transform:translateY(-50%);
      padding:8px 14px; border:1px solid var(--line); border-radius:8px;
      background:#fff; color:var(--ink); text-decoration:none;
    }
    .topbar .home:hover{ border-color:var(--accent); color:var(--accent); }

    .grid{ display:grid; grid-template-columns: 1fr 1fr; gap:18px; }
    @media (max-width: 800px){ .grid{ grid-template-columns: 1fr; } }

    .panel{ background:#fff; border:1px solid var(--line); border-radius:12px; padding:14px; }

    .dropzone{
      border:2px dashed var(--line); border-radius:10px; padding:14px;
      height: 240px; display:flex; align-items:center; justify-content:center; text-align:center; color:var(--muted);
    }
    .dropzone input{ display:block; margin-top:8px; }

    .field label{ display:block; margin:10px 0 6px; color:var(--muted); }
    .field input[type="text"], .field textarea{
      width:100%; padding:10px 12px; border:1px solid var(--line); border-radius:8px; background:#fff;
    }
    .field textarea{ min-height:120px; resize:vertical; }

    #map{ height:260px; border:1px solid var(--line); border-radius:10px; }

    .actions{ display:flex; justify-content:center; margin:22px 0 8px; }
    .btn{
      background:var(--accent); color:#fff; border:none; padding:10px 22px;
      border-radius:10px; cursor:pointer; box-shadow:0 1px 0 rgba(0,0,0,.08);
    }
    .btn:hover{ filter:brightness(1.05); }
    .btn:disabled{ opacity:.6; cursor:not-allowed; }

    .hint{ color:var(--muted); font-size:.9rem; }
    .message{ display:none; margin-top:12px; padding:10px; border-radius:8px; border:1px solid var(--line); }
    .message-success{ background:#ecfdf5; color:#065f46; border-color:#a7f3d0; }
    .message-error{ background:#fef2f2; color:#991b1b; border-color:#fecaca; }
  </style>

  <script>
    window.CONFIG = window.CONFIG || { API_URL: 'http://localhost:3005' };
  </script>
  <script src="js/add-cat.js" defer></script>
</head>
<body>

  <header class="topbar">
    <h1>Registrazione Gatto</h1>
    <a class="home" href="index.html">Home</a>
  </header>

  <div id="message" class="message"></div>

  <form id="formAddCat" class="grid" enctype="multipart/form-data" novalidate>
    <div>
      <div class="panel">
        <h3 style="margin:0 0 10px 0;">Foto del gatto</h3>
        <div class="dropzone">
          <div>
            <div>Trascina una foto qui oppure scegli un file</div>
            <input id="catImage" name="image" type="file" accept="image/*" />
            <div class="hint" style="margin-top:8px;">PNG/JPG, max 5MB</div>
          </div>
        </div>
      </div>

      <div class="panel" style="margin-top:18px;">
        <h3 style="margin:0 0 10px 0;">Mappa posizione</h3>
        <div id="map"></div>
        <div class="hint" style="margin-top:6px;">Clicca sulla mappa per impostare la posizione.</div>
        <input type="hidden" id="lat" name="location.lat" />
        <input type="hidden" id="lng" name="location.lng" />
      </div>
    </div>

    <div>
      <div class="panel">
        <div class="field">
          <label for="catName">Nome</label>
          <input id="catName" name="name" type="text" placeholder="Es. Micio" required />
        </div>
        <div class="field">
          <label for="catDescription">Descrizione</label>
          <textarea id="catDescription" name="description" placeholder="Colore, comportamento, zona..."></textarea>
        </div>
      </div>

      <div class="actions">
        <button id="btnPublish" class="btn" type="submit">Pubblica</button>
      </div>
    </div>
  </form>

</body>
</html>
