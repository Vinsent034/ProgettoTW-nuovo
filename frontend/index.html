<!DOCTYPE html>
<html lang="it">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>StreetCats - Mappa dei Gatti</title>

  <!-- Leaflet CSS -->
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
    integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
    crossorigin=""
  />

  <style>
    /* Stile molto semplice, da principiante */
    body { font-family: Arial, Helvetica, sans-serif; margin: 0; }

    .header {
      background: #eee;
      padding: 10px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ccc;
    }

    .header h1 { font-size: 20px; margin: 0; }

    #nav a { text-decoration: none; color: #000; border: 1px solid #000; padding: 6px 10px; }

    .container { padding: 10px; }

    .publish-section { margin: 10px 0; }
    #btnPublish { padding: 8px 12px; }

    #message { display: none; padding: 8px; border: 1px solid #aaa; margin: 10px 0; }

    #loading { display: none; margin: 10px 0; padding: 8px; background: #f7f7f7; border: 1px solid #ddd; }

    .map-card { margin-top: 10px; }
    .map-card h2 { font-size: 16px; margin: 0 0 8px 0; }

    #map { width: 100%; height: 500px; border: 1px solid #000; }

    .footer { text-align: center; padding: 10px; font-size: 12px; color: #444; border-top: 1px solid #ccc; margin-top: 10px; }

    @media (max-width: 600px) {
      #map { height: 350px; }
    }
  </style>
</head>
<body>
  <!-- Header semplice -->
  <header class="header">
    <h1>StreetCats</h1>
    <nav id="nav">
      <a href="login.html">Login</a>
    </nav>
  </header>

  <!-- Contenuto principale -->
  <div class="container">
    <div class="publish-section">
      <button id="btnPublish">Pubblica Gatto</button>
    </div>

    <!-- Messaggi (stesso id per mantenere funzionalitÃ ) -->
    <div id="message"></div>

    <!-- Loading molto basico -->
    <div id="loading">Caricamento gatti...</div>

    <!-- Mappa -->
    <div class="map-card">
      <h2>Mappa dei Gatti Avvistati</h2>
      <div id="map"></div>
    </div>
  </div>

  <footer class="footer">
    StreetCats - Progetto Tecnologie Web 2024/2025
  </footer>

  <!-- Leaflet JS -->
  <script
    src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
    integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
    crossorigin=""></script>

  <!-- Config API (invariata) -->
  <script>
    window.CONFIG = { API_URL: 'http://localhost:3005' };
  </script>

  <!-- Script principale (invariato) -->
  <script src="js/index.js"></script>
</body>
</html>
