<!DOCTYPE html>
<html lang="it"> 
<head>  
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Aggiungi Gatto - StreetCats</title>

    <!-- Aggiungo la mappa -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css">
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/add-cat.css">
</head>

<body>  

    <div class="back-link">
        <a href="index.html">‚Üê Torna alla Home</a>
    </div>

    <div class="AggiungiGatto">
    <h1 class="TitoloPagina">Aggiungi un Gatto</h1>

    <form id="FormAddCat">

     <div class="SezioneTop">

     <!-- Parte per caricare la foto del gatto -->
     <div class="SezioneFoto">
         <h3>Foto del Gatto</h3>
         <input   type="file"   id="foto-gatto" name="foto" accept="image/*" required class="file-input" >

         <!-- Anteprima della foto -->
         <div id="preview-foto" class="preview-box">
             Anteprima foto
         </div>
     </div>

     <!-- Sezione della mappa -->
     <div class="SezioneMappa">
         <h3>Posizione sulla Mappa</h3>
         <p class="mappa-istruzioni">Clicca sulla mappa per scegliere la posizione</p>
         <div id="map" class="map-box"></div>
    </div>

     </div>

     <!-- Sezione del nome del gatto -->
     <div class="SezioneForm">
         <label for="nome-gatto">Nome del Gatto</label>
         <input  type="text"  id="nome-gatto"   name="nome" placeholder="es. Felix, Micio "  required  class="form-input"  >
     </div>

            <!-- Sezione della descrizione -->
     <div class="SezioneForm">
         <label for="descrizione-gatto">Descrizione</label>
         <textarea    id="descrizione-gatto"   name="descrizione"  placeholder="Descrivi il gatto che hai visto" required rows="6" class="form-textarea"  ></textarea>
         <!-- <small class="hint">Supporta Markdown: **grassetto**, *corsivo*, [link](url)</small> -->
     </div>

    <!-- Campi nascosti per le coordinate (presi dalla mappa) -->
     <input type="hidden" id="latitudine" name="latitudine">
     <input type="hidden" id="longitudine" name="longitudine">

     <!-- Messaggio di errore/successo -->
     <div id="messaggio" class="messaggio hidden"></div>

     <!-- Bottone di submit -->
    <button type="submit" class="btn-submit">
          Pubblica Gatto
     </button>

        </form>
    </div>

    <!-- Script JavaScript -->
    <script src="js/add-cat.js"></script>

</body>
</html>
